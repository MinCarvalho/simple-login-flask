<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/cara-negra-de-gato.png') }}" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">
        <form class="login-form" method="post" action="{{ url_for('cadastro') }}">
            <h1>Cadastre-se</h1>
            
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Escolha uma senha">
            
            <button type="submit">CADASTRAR</button>
        </form>
        
        <p>Já tem uma conta? <a href="{{ url_for('index') }}">Faça login</a></p>
    </div>
    
</body>
</html>
